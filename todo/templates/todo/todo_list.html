<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Things I need to do:</h1>
    {% if items %}
        <ul>
            {% for item in items %}
                <li>
                    {% if item.done %}
                        <s>{{ item.name }}</s>
                    {% else %}
                        {{ item.name }}
                    {% endif %}
                </li>
            {% endfor %}
            </ul>
    {% else %}
        <p>Congrats! You have nothing to do.</p>
    {% endif %}
</body>
</html>
